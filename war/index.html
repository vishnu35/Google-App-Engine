	<h4>Create File</h4>
	<form action="/FileCreate" method="post">

		<table>
			<tr>
				<td>File Name</td>
				<td><input type="text" name="createfilename" /></td>
			</tr>
			<tr>
				<td>File Description</td>
				<td><textarea name="createfiledescription" rows="3" cols="60"></textarea></td>
			</tr>
			<tr>
				<tb></tb>
				<td><input type="submit" value="Create File" /></td>
			</tr>
		</table>
	</form>

	<br>
	<h4>Upload File</h4>
	<form action="/FileUpload" method="post" enctype="multipart/form-data">

		<table>
			<tr>
				<td><input type="file" name="uploadfilename" multiple /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Upload File" /></td>
			</tr>
		</table>
	</form>
	<br>
	<hr>
	<br>

	<button onclick="location.href='/FileList'">View List Of Files</button>

	<h4>Check Files</h4>
	<form action="/FileFind" method="post">
		<table>
			<tr>
				<td>File Name</td>
				<td><input type="text" name="findfilename" /></td>
			</tr>
			<tr>
